<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Join Party</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
</head>

<body>

  <h2>Join Party</h2>

  <form action="/action_page.php">

    <label for="participant_name">Your Name:</label><br>
    <input type="text" id="participant_name" name="participant_name" value="Your Name"><br><br>
    
    <label for="participant_email">Your Email:</label><br>
    <input type="text" id="participant_email" name="participant_email" value="Email"><br><br>

    <label for="party_code">Party Code:</label><br>
    <input type="text" id="party_code" name="party_code" value="Code"><br><br>

    <input type="submit" value="Join Party!">
  </form>

  <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>



</body>

</html>
